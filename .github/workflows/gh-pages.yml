name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: app/package-lock.json
      - name: Set build base and domain
        run: |
          if [ -n "${{ vars.CUSTOM_DOMAIN }}" ]; then
            echo "VITE_BASE=/" >> $GITHUB_ENV
            echo "USE_CNAME=true" >> $GITHUB_ENV
          else
            echo "VITE_BASE=/chef-site/" >> $GITHUB_ENV
            echo "USE_CNAME=false" >> $GITHUB_ENV
          fi
      - name: Install deps
        working-directory: app
        run: npm ci
      - name: Build
        working-directory: app
        run: npm run build
        env:
          VITE_BASE: ${{ env.VITE_BASE }}
      - name: Ensure CNAME and SPA fallback
        run: |
          if [ "$USE_CNAME" = "true" ]; then
            echo "${{ vars.CUSTOM_DOMAIN }}" > app/dist/CNAME
          fi
          cp app/dist/index.html app/dist/404.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/dist
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to Pages
        id: deploy
        uses: actions/deploy-pages@v4
